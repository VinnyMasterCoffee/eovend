<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентаризация кофе</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <!-- Ваша HTML-форма остается без изменений -->

    <script>
        // Функция для загрузки и обработки шаблона
        async function processTemplate() {
            try {
                // 1. Получаем шаблон с сервера
                const response = await fetch('/eovend/templates/invent.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                
                // 2. Открываем шаблон в Excel
                await Excel.run(async (context) => {
                    // Загружаем шаблон в рабочую книгу
                    const workbook = context.workbook;
                    workbook.load("worksheets/items/name");
                    
                    // 3. Получаем данные из формы
                    const date = document.getElementById('date').value;
                    const route = document.getElementById('route').value;
                    const carNumber = document.getElementById('carNumber').value;
                    const dateObj = new Date(date);
                    
                    // 4. Обновляем дату в шаблоне (ячейка A4 на каждом листе)
                    const sheetNames = workbook.worksheets.items.map(sheet => sheet.name);
                    for (const sheetName of sheetNames) {
                        const sheet = workbook.worksheets.getItem(sheetName);
                        const dateCell = sheet.getRange("A4");
                        dateCell.values = [[`"___${dateObj.getDate()}___" ${getMonthName(dateObj)} ${dateObj.getFullYear()} г.`]];
                    }
                    
                    // 5. Обновляем количества (на первом листе)
                    const mainSheet = workbook.worksheets.getItem("ведомость д-бух");
                    const quantities = document.querySelectorAll('.quantity');
                    
                    for (let i = 0; i < quantities.length; i++) {
                        const row = i + 6; // Начинаем с 6 строки
                        const range = mainSheet.getRange(`E${row}`);
                        range.values = [[quantities[i].value || ""]];
                    }
                    
                    // 6. Сохраняем с новым именем
                    const fileName = `Инвентаризация ${getMonthName(dateObj)} ${dateObj.getFullYear()} кофе К${route} ${carNumber}.xlsx`;
                    workbook.saveAs(fileName);
                });
            } catch (error) {
                console.error("Error:", error);
                OfficeHelpers.UI.notify(error);
                OfficeHelpers.Utilities.log(error);
            }
        }

        // Инициализация OfficeJS
        Office.onReady(() => {
            document.getElementById('generateBtn').addEventListener('click', processTemplate);
        });

        // Вспомогательная функция для названия месяца
        function getMonthName(date) {
            const months = ["января", "февраля", "марта", "апреля", "мая", "июня",
                          "июля", "августа", "сентября", "октября", "ноября", "декабря"];
            return months[date.getMonth()];
        }
    </script>
</body>
</html>
