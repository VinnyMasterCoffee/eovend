<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор инвентаризации кофе</title>
    <!-- Добавляем альтернативные источники для библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 11pt;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        label {
            display: inline-block;
            width: 180px;
            font-weight: bold;
            margin-right: 10px;
        }
        input, select {
            padding: 8px;
            font-size: 11pt;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 100px;
        }
        button {
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 11pt;
            margin-top: 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .quantity-input {
            width: 70px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .required-field {
            border: 1px solid red !important;
        }
        #fileInfo {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        #inventoryInputs {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        #loadStatus {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            border-left: 4px solid #d32f2f;
        }
        .success {
            color: #388e3c;
            background: #e8f5e9;
            border-left: 4px solid #388e3c;
        }
        .warning {
            color: #ffa000;
            background: #fff8e1;
            border-left: 4px solid #ffa000;
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                width: 100%;
                margin-bottom: 5px;
            }
            input, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Редактор инвентаризации кофе</h2>
    
    <div id="loadStatus" class="warning">Проверка загрузки библиотеки...</div>

    <div class="form-group">
        <label>Загрузите шаблон Excel:</label>
        <input type="file" id="excelFile" accept=".xlsx,.xls" style="flex-grow: 1; max-width: 400px;">
    </div>
    <div id="fileInfo"></div>

    <div class="form-group">
        <label>Дата инвентаризации:</label>
        <input type="date" id="inventoryDate" required style="flex-grow: 1; max-width: 200px;">
    </div>
    
    <div class="form-group">
        <label>Номер маршрута (К):</label>
        <input type="text" id="routeNumber" style="width: 60px;" required>
        
        <label style="width: 120px; margin-left: 20px;">Номер машины:</label>
        <input type="text" id="carNumber" style="width: 120px;" required>
    </div>

    <h3>Введите фактические остатки:</h3>
    <div id="inventoryInputs"></div>

    <button onclick="generateReport()" id="downloadBtn" disabled>Скачать обновлённый файл</button>

    <script>
        // Глобальные переменные
        let workbookTemplate = null;
        let isXlsxLoaded = false;
        const monthNames = {
            nom: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", 
                  "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
            dat: ["января", "февраля", "марта", "апреля", "мая", "июня", 
                  "июля", "августа", "сентября", "октября", "ноября", "декабря"]
        };

        // Товары из шаблона (соответствуют строкам 6-21)
        const inventoryItems = [
            { id: 1, name: "Вода Нила Спрингс 19л", editable: true },
            { id: 2, name: "Горячий шоколад ARISTOCRAT ШВЕЙЦАРСКИЙ гранулы 500г", editable: true },
            { id: 3, name: "Капучино ARISTOCRAT Mokka Toffee 1000г", editable: true },
            { id: 4, name: "Капучино TORINO Irish Cream 1кг", editable: true },
            { id: 5, name: "Кофе Poetti Espresso Bravo 1кг зерно", editable: false }, // E10
            { id: 6, name: "Кофе Жардин Пьяцца Арабика 1кг зерно", editable: true },
            { id: 7, name: "Крышка пластиковая 80мм без клапана Global Cups", editable: true },
            { id: 8, name: "Палочки размешиватели GlobalCups 105 мм", editable: false }, // E13
            { id: 9, name: "Сладкий сахар в пакетах 1кг", editable: true },
            { id: 10, name: "Стакан бумажный GlobalCups D70 150мл 100шт/уп", editable: true },
            { id: 11, name: "Стакан бумажный Формация WAKE ME CUP D80 300мл 50шт/уп", editable: false }, // E16
            { id: 12, name: "Сухое молоко гранул. \"AlpenMilch Плюс\" 1000г", editable: true },
            { id: 13, name: "Сухое молоко МАЛИНА 1000г", editable: true },
            { id: 14, name: "Смесь сухая ARISTOCRAT Цитрус 1кг", editable: true },
            { id: 15, name: "Кофе Live Coffee (Санта Ричи) зерно", editable: false }, // E20
            { id: 16, name: "Смесь сухая ARISTOCRAT Клубника 1кг", editable: false } // E21
        ];

        // Проверка загрузки библиотеки
        function checkXLSX() {
            const statusEl = document.getElementById('loadStatus');
            try {
                if (typeof XLSX === 'undefined') {
                    statusEl.innerHTML = 'Библиотека XLSX не загружена. Пожалуйста, обновите страницу (F5)';
                    statusEl.className = 'error';
                    isXlsxLoaded = false;
                    return false;
                }
                
                // Проверяем основные функции библиотеки
                if (!XLSX.utils || !XLSX.utils.book_new || !XLSX.utils.aoa_to_sheet) {
                    statusEl.innerHTML = 'Библиотека XLSX загружена не полностью. Пожалуйста, обновите страницу (F5)';
                    statusEl.className = 'error';
                    isXlsxLoaded = false;
                    return false;
                }
                
                statusEl.innerHTML = 'Библиотека XLSX успешно загружена и готова к работе';
                statusEl.className = 'success';
                isXlsxLoaded = true;
                document.getElementById('downloadBtn').disabled = false;
                return true;
            } catch (e) {
                statusEl.innerHTML = 'Ошибка при проверке библиотеки: ' + e.message;
                statusEl.className = 'error';
                isXlsxLoaded = false;
                return false;
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Установка текущей даты
            const today = new Date();
            document.getElementById('inventoryDate').value = today.toISOString().substr(0, 10);
            
            // Проверка библиотеки с задержкой
            setTimeout(() => {
                if (!checkXLSX()) {
                    // Пробуем альтернативный способ загрузки
                    loadFallbackXLSX();
                }
            }, 1000);
        });

        // Альтернативная загрузка библиотеки
        function loadFallbackXLSX() {
            const script = document.createElement('script');
            script.src = 'https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js';
            script.onload = function() {
                checkXLSX();
            };
            script.onerror = function() {
                document.getElementById('loadStatus').innerHTML = 
                    'Не удалось загрузить библиотеку. Пожалуйста:<br>' +
                    '1. Проверьте подключение к интернету<br>' +
                    '2. Обновите страницу (F5)<br>' +
                    '3. Попробуйте другой браузер';
                document.getElementById('loadStatus').className = 'error';
            };
            document.head.appendChild(script);
        }

        // Загрузка шаблона Excel
        document.getElementById('excelFile').addEventListener('change', async function(e) {
            if (!isXlsxLoaded) {
                alert('Библиотека для работы с Excel не загружена. Дождитесь загрузки или обновите страницу.');
                return;
            }

            try {
                const file = e.target.files[0];
                if (!file) return;
                
                const data = await file.arrayBuffer();
                workbookTemplate = XLSX.read(data);
                
                // Проверяем структуру файла
                if (!validateTemplate(workbookTemplate)) {
                    alert("Загружен некорректный шаблон! Файл должен содержать листы 'ведомость д-бух' и 'Для печати'");
                    return;
                }
                
                document.getElementById('fileInfo').innerHTML = `
                    <strong>Загружен файл:</strong> ${file.name}<br>
                    <strong>Листы:</strong> ${workbookTemplate.SheetNames.join(', ')}
                `;
                
                // Создаём поля для ввода остатков
                renderInputFields();
                
            } catch (error) {
                console.error('Ошибка при загрузке файла:', error);
                alert('Ошибка при загрузке файла: ' + error.message);
            }
        });

        // Проверка структуры шаблона
        function validateTemplate(wb) {
            if (!wb.SheetNames.includes('ведомость д-бух') || 
                !wb.SheetNames.includes('Для печати')) {
                return false;
            }
            return true;
        }

        // Генерация полей ввода
        function renderInputFields() {
            const container = document.getElementById("inventoryInputs");
            container.innerHTML = '';
            
            inventoryItems.forEach(item => {
                if (!item.editable) return;
                
                const div = document.createElement("div");
                div.className = "form-group";
                div.innerHTML = `
                    <label>${item.name}:</label>
                    <input type="number" id="item_${item.id}" min="0" class="quantity-input" placeholder="0">
                `;
                container.appendChild(div);
            });
        }

        // Основная функция генерации отчёта
        async function generateReport() {
            if (!isXlsxLoaded) {
                alert('Библиотека для работы с Excel не загружена. Дождитесь загрузки или обновите страницу.');
                return;
            }

            if (!workbookTemplate) {
                alert("Сначала загрузите шаблон Excel!");
                return;
            }

            try {
                // Проверяем обязательные поля
                if (!validateForm()) return;

                // Обновляем данные в шаблоне
                updateWorkbookData();

                // Генерируем имя файла
                const date = new Date(document.getElementById('inventoryDate').value);
                const month = monthNames.nom[date.getMonth()];
                const year = date.getFullYear();
                const route = document.getElementById('routeNumber').value;
                const car = document.getElementById('carNumber').value;
                
                const fileName = `Инвентаризация ${month} ${year} Кофе К${route} ${car}.xlsx`;

                // Скачиваем файл
                XLSX.writeFile(workbookTemplate, fileName);
                
            } catch (error) {
                console.error('Ошибка при генерации отчёта:', error);
                alert('Произошла ошибка: ' + error.message);
            }
        }

        // Обновление данных в шаблоне
        function updateWorkbookData() {
            const date = new Date(document.getElementById('inventoryDate').value);
            const day = date.getDate();
            const month = monthNames.dat[date.getMonth()];
            const year = date.getFullYear();
            const route = document.getElementById('routeNumber').value;
            const car = document.getElementById('carNumber').value;

            // Обновляем оба листа
            ['ведомость д-бух', 'Для печати'].forEach(sheetName => {
                const ws = workbookTemplate.Sheets[sheetName];
                
                // 1. Обновляем дату (строка 3)
                if (ws['A3']) {
                    ws['A3'].v = `"___${day}___" ${month} ${year} г.`;
                    ws['A3'].t = 's';
                } else {
                    console.warn(`Ячейка A3 не найдена в листе ${sheetName}`);
                }
                
                // 2. Обновляем остатки (E6-E21, кроме исключений)
                inventoryItems.forEach(item => {
                    if (!item.editable) return;
                    
                    const row = 5 + item.id; // E6-E21
                    const cellE = XLSX.utils.encode_cell({c: 4, r: row});
                    const value = document.getElementById(`item_${item.id}`).value;
                    
                    if (value !== "") {
                        if (!ws[cellE]) {
                            ws[cellE] = {};
                        }
                        ws[cellE].t = 'n'; // тип number
                        ws[cellE].v = Number(value);
                        ws[cellE].w = String(value); // строковое представление
                    }
                });
                
                // 3. Обновляем номер машины (B22/C22)
                if (ws['B22']) {
                    ws['B22'].v = `К${route}`;
                    ws['B22'].t = 's';
                } else {
                    console.warn(`Ячейка B22 не найдена в листе ${sheetName}`);
                }
                
                if (ws['C22']) {
                    ws['C22'].v = car;
                    ws['C22'].t = 's';
                } else {
                    console.warn(`Ячейка C22 не найдена в листе ${sheetName}`);
                }
            });
        }

        // Проверка формы
        function validateForm() {
            let isValid = true;
            const requiredFields = [
                'inventoryDate', 'routeNumber', 'carNumber'
            ];

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value) {
                    field.classList.add('required-field');
                    isValid = false;
                } else {
                    field.classList.remove('required-field');
                }
            });

            // Проверяем, что введены хотя бы некоторые остатки
            const hasInputs = inventoryItems.some(item => {
                if (!item.editable) return false;
                const value = document.getElementById(`item_${item.id}`).value;
                return value !== "" && value !== "0";
            });

            if (!hasInputs) {
                alert("Пожалуйста, введите фактические остатки хотя бы для одного товара");
                isValid = false;
            }

            if (!isValid) {
                alert("Пожалуйста, заполните все обязательные поля (они выделены красной рамкой)");
            }

            return isValid && hasInputs;
        }
    </script>
</body>
</html>
